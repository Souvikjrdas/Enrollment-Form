<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Enrollment Page</title>
</head>

<body>
    <div class="container mt-4" id="out-container">
        <div class="header">
            <!--Header-->
            <h5>Student Enrollment Form</h5>
        </div>
        <div class="row" id="main-content">
            <!--Main Content-->
            <div class=" col-xs-12 col-md-5" id="left-bar">
                <!--Left Sidebar-->
                <div class="col-xs-12 col-md-10">
                    <form id="form" method="post">
                        <!--Form-->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="name" class="form-label">Name</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control form-control-sm input-text" id="username"
                                    name="username">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="col-md-8">
                                <input type="email" class="form-control form-control-sm input-text" id="email"
                                    name="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="website" class="form-label">Website</label>
                            </div>
                            <div class="col-md-8">
                                <input type="link" class="form-control form-control-sm input-text" id="website-link"
                                    name="website">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="image" class="form-label">Image Link</label>
                            </div>
                            <div class="col-md-8">
                                <input type="url" class="form-control form-control-sm input-text" id="image-link"
                                    name="image">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="Gender" class="form-label">Gender</label>
                            </div>
                            <div class="form-check col-md-8">
                                <input type="radio" class="form-check-input form-sm gender" name="Gender" value="Male"
                                    id="Male">
                                <label class="form-check-label" for="Male">Male</label><br>
                                <input type="radio" class="form-check-input form-sm gender" name="Gender" value="Female"
                                    id="Female">
                                <label class="form-check-label" for="Female">Female</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="Skills" class="form-label">Skills</label>
                            </div>
                            <div class="form-check col-md-8">
                                <div class="checkbox-inline">
                                    <label class="form-check-label skillsy" id="skills1">
                                        <input type="checkbox" class="form-check-input skills" name="Skills" id="skill1"
                                            value="JAVA">Java
                                    </label>
                                    <label class="form-check-label skillsy" id="skills2">
                                        <input type="checkbox" class="form-check-input skills" name="Skills" id="skill2"
                                            value="HTML"> HTML
                                    </label>
                                    <label class="form-check-label skillsy" id="skills3"><input type="checkbox"
                                            id="skill3" class="form-check-input skills" name="Skills" id="skill3"
                                            value="CSS">
                                        CSS</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-xs-11 col-md-11">
                                <button type="submit" class="btn btn-primary btn-sm" id="submit1" name="Enroll Student"
                                    value="Enroll Student">
                                    Enroll Student
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm" id="reset1">
                                    Clear
                                </button>
                            </div>
                        </div>
                    </form>
                    <!--Form-->
                </div>
            </div>
            <!--Left-bar-->
            <div class="col-xs-0 col-sm-0 col-md-1">
                <!--Vertical Ruler-->
                <div id="ruler">
                </div>
            </div>
            <div class="col-xs-12 col-md-6" id="right-sidebar">
                <!--Dynamic Right-Sidebar-->
                <table class="table caption-top table-responsive mt-2" id="table1">
                    <thead>
                        <caption>Enrolled Students</caption>
                        <tr>
                            <td id="tdescr" class="t-data">
                                Description
                            </td>
                            <td id="timg" class="t-data">
                                Image
                            </td>
                        </tr>
                    </thead>
                    <tbody id="t-body">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <!--Footer-->
            <p>Copyright 2020-2021 by Fresher Training</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
